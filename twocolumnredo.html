<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        main {
            height: 100vh;
            background-color: green;
            position: relative;
        }
        .left{
            background-color: turquoise;
            position: absolute;
            height: 100%;
            width:30%;
        }
        .right{
            background-color: orchid;
            position: absolute;
            height: 100%;
            width: 70%;
            left: 30%;
        }
    </style>
</head>
<body>
    <main>
        <div class="left"></div>
        <div class="right"></div>
    </main>
</body>
</html>
